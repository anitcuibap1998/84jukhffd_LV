<div class="khamBenhClassNode container col-xl-12">
    <div class="row" style="height: 20px;">
        <div class="col-xl-12">
            <h2 data-dojo-attach-point="titleSuaToaThuocNode" hidden>Sửa Toa Thuốc <span data-dojo-attach-point="maThuocCanEditNode" style="color: darkblue;"></span></h2>
            <h2 data-dojo-attach-point="titleTaoMoiToaThuocNode" hidden>Tọa Mới Toa Thuốc</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="row">
                <div class="col-xl-12">
                    <div class="row">
                        <div class="col-xl-6 claro">
                            <label for="loaiKhamId">Hình Thức Khám:</label>
                            <input class="form-control" type="text" id="loaiKhamId" data-dojo-attach-point="selectLoaiKhamNode">
                        </div>
                        <div class="col-xl-6">
                            <label for="inputState">Chọn Bệnh Nhân</label>
                            <input class="form-control" id="searchtest" aria-label="Search" data-dojo-attach-event="keyup:loadDSBN" data-dojo-type="dijit/form/TextBox" data-dojo-props="intermediateChanges:true" data-dojo-attach-point="txtDataSearch">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6"></div>
                        <div class="col-xl-6">
                            <label data-dojo-attach-point="mesNode" id="mesNode">Không Tìm Thấy Bệnh Nhân</label>
                            <input data-dojo-type="dijit/form/TextBox" id="fullNameNodeId" value="" data-dojo-attach-point="fullNameNode" hidden>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6"></div>
                        <div class="col-xl-6">
                            <table class="table table-striped table-bordered rounded">
                                <thead data-dojo-attach-point="tblBenhNhanSelectedNode" hidden>
                                    <tr>
                                        <th scope="col">Mã BN</th>
                                        <th scope="col">Họ và Tên</th>
                                        <th scope="col">Sđt</th>
                                        <th scope="col">Giới Tính</th>
                                        <th scope="col">Ngày Sinh</th>
                                        <th scope="col" style="color: #00805e;">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="rowBNWidget" data-dojo-attach-point="rowBN">
                                    <!--  đổ 1 row bệnh nhân vào đây -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div class="row">
                <div class="col-xl-12">Toa Thuốc</div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <table class="table table-hover border border-primary">
                        <thead>
                            <tr class="text-center align-self-center">
                                <th class="text-center align-self-center" scope="col">Tên Thuốc</th>
                                <th class="text-center align-self-center" scope="col">Hàm Lượng</th>
                                <th class="text-center align-self-center" scope="col">Đơn Vị Tính</th>
                                <th class="text-center align-self-center" scope="col">Số Lượng</th>
                                <th class="text-center align-self-center" scope="col">Chỉ Định</th>
                                <th class="text-center align-self-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody data-dojo-attach-point="tblToaThuocNode" id="tblToaThuocId">
                            <!-- đỗ row data toa thuoc vao day-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="row">
                <div class="col-xl-12">Chọn Thuốc</div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <input type="text" id="txtSearchThuoc" data-dojo-attach-point="txtSearchThuocNode" data-dojo-attach-event="keyup:loadDSThuoc">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <label data-dojo-attach-point="mesthuocNode" id="mesThuocNodeId">Không Tìm Thấy Thuốc</label>
                    <input data-dojo-type="dijit/form/TextBox" id="fullNameThuocNodeId" value="" data-dojo-attach-point="fullNameThuocNode" hidden>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <table class="table table-hover border border-primary">
                        <thead data-dojo-attach-point="headTblTimKiemThuocNode" id="headTblTimKiemThuoc" hidden>
                            <tr>
                                <th class="text-center align-self-center" scope="col" hidden>Id Thuốc</th>
                                <th class="text-center align-self-center" scope="col">Tên Thuốc</th>
                                <th class="text-center align-self-center" scope="col">Hàm Lượng</th>
                                <th class="text-center align-self-center" scope="col">ĐVT</th>
                                <th class="text-center align-self-center" scope="col">Số Lượng</th>
                                <th class="text-center align-self-center" scope="col">Chỉ Định</th>
                                <th class="text-center align-self-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody data-dojo-attach-point="dsThuocTimKiemNode" id="dsThuocTimKiem">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <label for="ketQuaKham">Chuẩn Đoán:</label>
            <textarea class="form-control" id="ketQuaKham" rows="3" data-dojo-attach-point="ketQuaKhamNode"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <label for="danDo">Dặn Dò(có thể là lịch tái khám):</label>
            <textarea class="form-control" id="danDo" rows="3" data-dojo-attach-point="danDoNode"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <button class="btn btn-outline-primary" data-dojo-attach-point="createToaThuocNode">Kê Toa</button>
            <button class="btn btn-outline-primary" data-dojo-attach-point="editToaThuocNode" hidden>Sửa</button>
        </div>
    </div>
</div>
