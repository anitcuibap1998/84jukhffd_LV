<div class="khamBenhClassNode container">

    <div class="row">
        <div class="col-sm-12">

                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inputState">Chọn Bệnh Nhân</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label data-dojo-attach-point="mesNode" id="mesNode">Không Tìm Thấy Bệnh Nhân</label>
                            <input data-dojo-type="dijit/form/TextBox" id="fullNameNodeId" value="" data-dojo-attach-point="fullNameNode" hidden>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table table-striped table-bordered rounded">
                                <thead hidden>
                                    <tr>
                                        <th scope="col">Mã BN</th>
                                        <th scope="col">Họ và Tên</th>
                                        <th scope="col">Sđt</th>
                                        <th scope="col">Ngày Sinh</th>
                                        <th scope="col" style="color: #00805e;">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="rowBNWidget" data-dojo-attach-point="rowBN">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">

                <div class="col-sm-12">Toa Thuốc</div>
            </div>
            <div class="row">
                <div class="col-sm-12">

                        <thead>
                            <tr>
                                <th scope="col">Tên Thuốc</th>
                                <th scope="col">Hàm Lượng</th>
                                <th scope="col">Đơn Vị Tính</th>
                                <th scope="col">Số Lượng</th>
                                <th scope="col">Chỉ Định</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td><input class="form-control" type="text"></td>
                                <td><textarea class="form-control"></textarea></td>
                                <td>
                                    <button>Sửa</button>
                                    <button>Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">Chọn Thuốc</div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover border border-primary">
                        <thead data-dojo-attach-point="" hidden>
                            <tr>
                                <th scope="col">Tên Thuốc</th>
                                <th scope="col">Hàm Lượng</th>
                                <th scope="col">Đơn Vị Tính</th>
                                <th scope="col">Số Lượng</th>
                                <th scope="col">Chỉ Định</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>

                                <td><textarea class="form-control"></textarea></td>
                                <td>
                                    <button>Chọn</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button>Kê Toa</button>
        </div>
    </div>
