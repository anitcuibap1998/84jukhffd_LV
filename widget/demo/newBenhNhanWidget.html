<div class="newBenhNhan">
    <h3>Thêm Mới Bệnh Nhân</h3>
    <form action="">
        <div class="row">
            <div class="col-25">
                <label for="full_name">Họ và Tên:</label>
            </div>
            <div class="col-75">
                <input type="text" id="full_name" name="full_name" placeholder="Họ và tên... " required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="sex">Giới Tính:</label>
            </div>
            <div class="col-75">
                <select id="sex" name="sex">
              <option value="1" selected>Nam</option>
              <option value="0">Nữ</option>
              <option value="-1">Khác</option>
            </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="phone">Phone:</label>
            </div>
            <div class="col-75">
                <input type="number" id="phone" name="phone" placeholder="Số điện thoại của bệnh nhân không bắt buộc ..." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="phone">Email:</label>
            </div>
            <div class="col-75">
                <input type="text" id="mail" name="mail" placeholder="Không bắt buộc ..." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="birthday">Ngày Sinh:</label>
            </div>
            <div class="col-75">
                <input type="date" id="birthday" name="birthday" placeholder="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="diachi">Địa Chỉ:</label>
            </div>
            <div class="col-75">
                <input type="text" id="diachi" name="diachi" placeholder="Địa chỉ của bệnh nhân ..." required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="tsbenh">Tiền Sử Bệnh:</label>
            </div>
            <div class="col-75">
                <textarea type="number" id="tsbenh" name="tsbenh" placeholder="Tiền sử bệnh của bệnh nhân ..." required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="note">Ghi Chú:</label>
            </div>
            <div class="col-75">
                <textarea type="number" id="note" name="note" placeholder="Một vài ghi chú về bệnh nhân ..." required></textarea>
            </div>
        </div>
        <div class="row">
            <input type="button" value="Thêm mới" data-dojo-attach-point="btnAddNewBN">
            <input type="button" value="Sửa" data-dojo-attach-point="btnEditBNNode">
        </div>
    </form>
</div>
