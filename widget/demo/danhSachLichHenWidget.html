<div class="listLichHen">
    <h2>Lịch Hẹn</h2>
    <div class="row" style="text-align: center;">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-8 right">
                    <input type="date" id="ngayTimKiem" data-dojo-attach-point="valueOfDayTimKiemNode">
                    <button type="button" class="btn btn-primary align-self-center" data-dojo-attach-point="timKiemDSLichHenTheoNgayNode"><i class="fa fa-search">Tìm Kiếm</i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 20px;">

    </div>
    <div class="row">
        <div class="col-sm-6 dacLichHen">
            <h2>Đặt Lịch</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dateLichHen">Ngày</label>
                        <input type="date" class="form-control" id="dateLichHen" data-dojo-attach-point="dateLichHenNode">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="timeStart">Giờ</label>
                        <input type="time" class="form-control" id="timeStart" data-dojo-attach-point="timeStartNode" value="">
                    </div>
                </div>
                <div class=" form-group">
                    <label for="inputAddress">Ghi Chú</label>
                    <textarea type="text" class="form-control" id="inputAddress" placeholder="Ghi Chú Về Bệnh Nhân" rows="3" data-dojo-attach-point="ghiChuNode"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 claro">
                        <label for="inputState">Loại Khám Bệnh</label>
                        <input type="text" id="stateSelect" data-dojo-attach-point="loaiKhamBenhNode">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputState">Chọn Bệnh Nhân</label>
                        <input class="form-control" id="searchtest" aria-label="Search" data-dojo-attach-event="keyup:loadDSBN" data-dojo-type="dijit/form/TextBox" data-dojo-props="intermediateChanges:true" data-dojo-attach-point="txtDataSearch">

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label data-dojo-attach-point="mesNode" id="mesNode">Không Tìm Thấy Bệnh Nhân</label>
                        <input data-dojo-type="dijit/form/TextBox" id="fullNameNodeId" value="" data-dojo-attach-point="fullNameNode" hidden>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead hidden>
                                <tr>
                                    <th scope="col">Mã BN</th>
                                    <th scope="col">Họ và Tên</th>
                                    <th scope="col">Sđt</th>
                                    <th scope="col">Ngày Sinh</th>
                                    <th scope="col" style="color: #00805e;">Action</th>
                                </tr>
                            </thead>
                            <tbody id="rowBNWidget" data-dojo-attach-point="rowBN">
                                <!--  đổ 1 row bệnh nhân vào đây -->

                            </tbody>
                        </table>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-dojo-attach-point="btnDatLich">Đặt Lịch</button>
            </form>
        </div>
        <div class="col-sm-6">
            <span> Danh Sách Lịch Hẹn Trong Ngày</span> <span data-dojo-attach-point="valueDateSelected"></span>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Giờ Bắt Đầu</th>
                        <th scope="col">Mã BN</th>
                        <th scope="col">Tên Bệnh Nhân</th>
                        <th scope="col">Ghi Chú</th>
                        <th scope="col">Trạng Thái</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="rowLichHenWidget" data-dojo-attach-point="rowLichHen">

                </tbody>
            </table>
        </div>
    </div>
</div>
